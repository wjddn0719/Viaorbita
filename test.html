<!DOCTYPE html>
<html>
<head>
  <style>
    .line-box {
      position: relative;
      width: 50px;
      height: 200px;
      background: #ddd;
      margin: 50px auto;
    }

    .line {
      position: absolute;
      left: 50%;
      width: 2px;
      height: 100%;
      background: black;
      transform: translateX(-50%);
    }

    .dot {
      position: absolute;
      top: 60px; /* 경도 위치 조절 */
      left: 50%;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    .label {
      text-align: center;
      margin-top: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="line-box">
    <div class="line"></div>
    <div class="dot"></div>
  </div>
  <div class="label">Longitude: 120° E</div>

</body>
</html>
