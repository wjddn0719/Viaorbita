<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0px;
    padding: 0px;
}
#wrap {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
body {
    background-color: black;
    background-repeat: no-repeat;
    background-size: cover;
}
li {
    list-style: none;
    display: inline;
}
section {
    justify-content: left;
    align-items: start;
}
iframe {
    border-radius: 15px;
}
#map {
    width: 560px;
    height: 315px;
    border-radius: 15px;
}
main {
    position: relative;
    align-content: center;
    display: flex;
}
#latitude {
    position: relative;
    width: 15px;
    height: 320px;
    background-color: grey;
    border-radius: 15px;
    top: 50%;
    transform: translateY(-50%);
    margin: 0px 20px;
}
#latitude-point {
    position: absolute;
    top: 50%;
    width: 15px;
    height: 15px;
    background-color: black;
    transform: translateY(-50%);
    border-radius: 15px;
}
#high {
    position: absolute;
    top: 5px;
    right: 0;
    font-size: 15px;
    color: white;
}
#column-center {
    position: absolute;
    top: 157.5px;
    right: 0;
    font-size: 15px;
    color: white;
}
#low {
    position: absolute;
    bottom: 0;
    right: 0;
    font-size: 15px;
    color: white;
}
#value {
    font-weight: bold;
    margin: 0px;
    position: relative;
    height: 320px;
    width: 40px;
}
#tag {
    writing-mode:vertical-lr;
    text-orientation: upright;
    transform:translateY(50%);
    position: absolute;
    color: white;
    right:80px;
    bottom: 48.8%;
    font-size: 20px;
    font-weight: bold;
}
#longitude {
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 15px;
    top: -10%;
    width: 1100px;
    height: 15px;
    background-color: grey;
}
#longitude-point {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 15px;
    height: 15px;
    border-radius: 15px;
    background-color: black;
}
#ForCenter {
    position: relative;
}
#left {
    font-size: 15px;
    left: 0;
    font-weight: bold;
    margin: 10px;
    position: absolute;
    bottom: 100%;
    color: white;
}
#longitude-center {
    font-size: 15px;
    left: 48.6%;
    text-align: center;
    margin: 10px;
    position: absolute;
    bottom: 100%;
    color: white;
    font-weight: bold;
}
#right {
    font-size: 15px;
    right: 0;
    font-weight: bold;
    margin: 10px;
    position: absolute;
    bottom: 100%;
    color: white;
}
#on-tag {
    font-weight: bold;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: white;
    top: -60px;
}
#kmh {
    position: relative;
    width: 15px;
    height: 320px;
    background-color: grey;
    border-radius: 15px;
    top: 50%;
    left: 1160px;
    transform: translateY(-50%);
    margin: 0px 20px;
}
#kmh-high {
    position: absolute;
    top: 5px;
    left: 100%;
    margin-left: 20px;
    font-size: 15px;
    color: white;
    font-weight: bold;
}
#kmh-center {
    position: absolute;
    top: 152.5px;
    left: 100%;
    margin-left: 20px;
    font-size: 15px;
    color: white;
    font-weight: bold;
}
#kmh-low {
    position: absolute;
    bottom: 0;
    left: 100%;
    margin-left: 20px;
    font-size: 15px;
    color: white;
    font-weight: bold;
}
#kmh-pointer {
    position: absolute;
    top: 50%;
    right: 0%;
    width: 15px;
    height: 15px;
    background-color: black;
    transform: translateY(-50%);
    border-radius: 15px;
}
    </style>
</head>
<body>
        <div id = "wrap">
            <main>
                <div id = "value">
                    <p id = high>-90°</p>
                    <p id = column-center>0°</p>
                    <p id = low>90°</p>
                </div>
                <section id = "latitude">
                    <p id = tag >위도</p>
                    <div id = "latitude-point"></div>
                    <section id="kmh">
                        <div id = "kmh-pointer"></div>
                        <p id = kmh-high>434.5km</p>
                        <p id = kmh-center>378.2km</p>
                        <p id = kmh-low>321.9km</p>
                    </section>
                </section>
            <section id = "ForCenter">
                <section id = "longitude">
                    <p id = "on-tag">경도</p>
                    <p id = "left">-180°</p>
                    <p id = "longitude-center">0°</p>
                    <p id = "right">180°</p>
                <div id = "longitude-point"></div>
                 </section>
                 <iframe width="560" height="315" src="https://www.youtube.com/embed/H999s0P1Er0?autoplay=1&mute=1&rel=0&controls=0&modestbranding=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <iframe src="https://isstracker.spaceflight.esa.int/"width="560"height="315"frameborder="0"></iframe>   
            </section>
            </main>
        </div>
        <script src = "iss.js">
            
        </script>
</body>
</html>
