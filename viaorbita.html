<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin : 0px;
            padding : 0px;
        }
        #wrap{
            width : 100vw;
            height : 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body{
            background-image: url("https://img.freepik.com/premium-photo/digital-particle-technology-background-abstract-blue-neon-dust-floating-cyberspace_44651-474.jpg");
            background-repeat: no-repeat;
            background-size:cover;
        }
        li{
            list-style: none;
            display: inline;
        }
        section{
            justify-content: left;
            align-items: start;
        }
        iframe{
            border-radius: 15px;
        }
        #map{
            width:560px;
            height:315px;
            border-radius: 15px;
        }
        footer{
            height:60px;
            width : 1100px;
            background-color:blanchedalmond;
            text-align: center;
            align-content: center;
        }
        main{
            align-content: center;
        }
    </style>
</head>
<body>
        <div id = "wrap">
            <main>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xRPjKQtRXR8?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <img src = "https://iss-tracker.com/img/2dm-en.jpg" id = "map">
            </main>
            <footer>
                <p>as</p>
            </footer>
        </div>
</body>
