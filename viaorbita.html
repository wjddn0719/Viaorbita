<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel = "stylesheet" href="iss.css"/>
</head>
<body>
        <div id = "wrap">
            <main>
                <div id = "value">
                    <p id = high>-90°</p>
                    <p id = column-center>0°</p>
                    <p id = low>90°</p>
                </div>
                <section id = "latitude">
                    <p id = tag >위도</p>
                    <div id = "latitude-point"></div>
                    <section id="kmh">
                        <div id = "kmh-pointer"></div>
                        <p id = kmh-high>434.5km</p>
                        <p id = kmh-center>378.2km</p>
                        <p id = kmh-low>321.9km</p>
                    </section>
                </section>
            <section id = "ForCenter">
                <section id = "longitude">
                    <p id = "on-tag">경도</p>
                    <p id = "left">-180°</p>
                    <p id = "longitude-center">0°</p>
                    <p id = "right">180°</p>
                <div id = "longitude-point"></div>
                 </section>
                 <iframe width="560" height="315" src="https://www.youtube.com/embed/H999s0P1Er0?autoplay=1&mute=1&rel=0&controls=0&modestbranding=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <iframe src="https://isstracker.spaceflight.esa.int/"width="560"height="315"frameborder="0"></iframe>   
            </section>
            </main>
        </div>
        <script src = "iss.js"></script>
</body>
