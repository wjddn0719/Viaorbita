<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>글 보기</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-size: 16px;
      font-family: sans-serif;
    }
    header {
      background-color: #212121;
    }
    .navbar {
      min-height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 22px;
    }
    .nav-branding {
      font-weight: bolder;
      font-size: 2rem;
      color: white;
      text-decoration: none;
    }
    .nav-menu {
      display: flex;
      gap: 30px;
    }
    .nav-item {
      font-weight: bold;
      list-style: none;
    }
    .nav-link {
      color: white;
      text-decoration: none;
    }
    .nav-link:hover {
      color: dodgerblue;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .view-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }
    .post {
      width: 800px;
      background: #1a1a1a;
      border-left: 4px solid dodgerblue;
      padding: 20px;
      margin-bottom: 20px;
      height: 120px; 
      overflow-y: auto; 
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .post h3 {
      margin-bottom: 8px;
    }
    a {
      color: dodgerblue;
      text-decoration: none;
      margin: 10px 0;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-branding">VIAORBITA</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="WhatIsIss.html" class="nav-link">What is ISS?</a></li>
        <li class="nav-item"><a href="News.html" class="nav-link">News</a></li>
        <li class="nav-item"><a href="view.html" class="nav-link">Community</a></li>
        <li class="nav-item"><a href="https://github.com/wjddn0719/Viaorbita" class="nav-link">Repository</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="view-container">
      <h1>게시글 목록</h1>
      <div id="list"></div>
      <a href="write.html">글 쓰러 가기</a>
      <button onclick="clearPosts()">게시글 초기화</button>
    </div>
  </main>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts") || "[]").reverse();
    const list = document.getElementById("list");
    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
      list.appendChild(div);
    });

    function clearPosts() {
      localStorage.removeItem("posts");
      location.reload();
    }
  </script>
</body>
</html>
