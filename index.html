<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaorbita</title>
    <link rel = "stylesheet" href="iss.css"/>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-branding">VIAORBITA</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="WhatIsIss.html" class="nav-link">What is ISS?</a>
                </li>
                <li class="nav-item">
                     <a href="News.html" class="nav-link">News</a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/wjddn0719/Viaorbita" class="nav-link">Repository</a>
                </li>
            </ul>
        </nav>
    </header>
        <div id = "wrap">
            <main>
                <div id = "value">
                    <p id = high>90°</p>
                    <p id = column-center>0°</p>
                    <p id = low>-90°</p>
                </div>
                <section id = "latitude">
                    <p id = tag >위도</p>
                    <div id = "latitude-point"></div>
                    <section id="kmh">
                        <p id = "kmh-tag">고도</p>
                        <div id = "kmh-pointer"></div>
                        <p id = kmh-high>434.5km</p>
                        <p id = kmh-center>378.2km</p>
                        <p id = kmh-low>321.9km</p>
                    </section>
                </section>
            <section id = "ForCenter">
                <section id = "longitude">
                    <p id = "on-tag">경도</p>
                    <p id = "left">-180°</p>
                    <p id = "longitude-center">0°</p>
                    <p id = "right">180°</p>
                <section id = "velocity">
                    
                </section>
                <div id = "longitude-point"></div>
                 </section>
                 <iframe width="560" height="315" src="https://www.youtube.com/embed/H999s0P1Er0?autoplay=1&mute=1&rel=0&controls=0&modestbranding=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <iframe src="https://isstracker.spaceflight.esa.int/"width="560"height="315"frameborder="0"></iframe>   
                </section>
                <footer id = "amount">
                    <p>위도 : <span id = "lat-amount">0</span>°</p>
                    <p>경도 : <span id = "lon-amount">0</span>°</p>
                    <p>고도 : <span id = "alt-amount">0</span>km</p>
                </footer>
            </main>
        </div>
        <script src = "iss.js"></script>
</body>
</html>
